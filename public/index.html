<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .ai-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .ai-avatar-small {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .system-avatar {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 15px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            margin-left: auto;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 12px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }

        .ai-message .message-content::before,
        .system-message .message-content::before {
            left: -16px;
            border-right-color: white;
        }

        .user-message .message-content::before {
            right: -16px;
            border-left-color: #3b82f6;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .message-text {
            line-height: 1.5;
        }

        /* Markdown styling */
        .message-text strong {
            font-weight: 700;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .user-message .message-text code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-text ul, .message-text ol {
            margin-left: 20px;
            margin-top: 8px;
        }

        .message-text li {
            margin-bottom: 4px;
        }

        .message-text pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
        }

        .user-message .message-text pre {
            background: rgba(255, 255, 255, 0.1);
        }

        .input-container {
            padding: 25px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        #userInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            color: #64748b;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #64748b;
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #334155;
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .suggestion {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border: 1px solid #cbd5e1;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .suggestion:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
                border-radius: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .input-container {
                padding: 15px;
            }
            
            #userInput, #sendBtn {
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <h1>
                <div class="ai-avatar">ü§ñ</div>
                AI Assistant
            </h1>
        </div>
        
        <div id="chatBox">
            <div class="welcome-message">
                <h3>üëã Welcome to AI Chat!</h3>
                <p>I'm here to help you with anything you need. Ask me questions, get creative, or just have a conversation!</p>
                <div class="quick-suggestions">
                    <div class="suggestion" onclick="sendQuickMessage('Hello! How are you?')">Say Hello</div>
                    <div class="suggestion" onclick="sendQuickMessage('Tell me a joke')">Tell me a joke</div>
                    <div class="suggestion" onclick="sendQuickMessage('What can you help me with?')">What can you do?</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="sendBtn" onclick="sendMessage()">
                <span class="btn-text">Send</span>
                <span class="btn-icon">‚úàÔ∏è</span>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        let messageCount = 0;

        // Allow sending message with Enter key
        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !sendBtn.disabled) {
                sendMessage();
            }
        });

        function clearWelcome() {
            if (messageCount === 0) {
                chatBox.innerHTML = '';
                messageCount++;
            }
        }

        // Function to convert basic markdown to HTML
        function formatMarkdown(text) {
            return text
                // Bold text: **text** or __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // Italic text: *text* or _text_
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // Inline code: `code`
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Line breaks
                .replace(/\n/g, '<br>')
                // Basic list items (simple implementation)
                .replace(/^\* (.+)/gm, '<li>$1</li>')
                .replace(/^- (.+)/gm, '<li>$1</li>')
                .replace(/^\d+\. (.+)/gm, '<li>$1</li>');
        }

        // Function to wrap list items in ul tags
        function wrapLists(text) {
            // Wrap consecutive <li> elements in <ul>
            return text.replace(/(<li>.*?<\/li>)(?:\s*<br>\s*<li>.*?<\/li>)*/g, function(match) {
                return '<ul>' + match.replace(/<br>/g, '') + '</ul>';
            });
        }

        function addMessage(sender, message, type = 'ai') {
            clearWelcome();
            
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}-message`;
            
            let avatarContent = '';
            if (type === 'user') avatarContent = 'YOU';
            else if (type === 'ai') avatarContent = 'ü§ñ';
            else avatarContent = '‚ö†Ô∏è';
            
            // Format the message if it's from AI
            let formattedMessage = message;
            if (type === 'ai') {
                formattedMessage = formatMarkdown(message);
                formattedMessage = wrapLists(formattedMessage);
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${type}-avatar">${avatarContent}</div>
                <div class="message-content">
                    <div class="message-sender">${sender}</div>
                    <div class="message-text">${formattedMessage}</div>
                </div>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.id = "typing-indicator";
            typingDiv.className = "message ai-message";
            typingDiv.innerHTML = `
                <div class="message-avatar ai-avatar-small">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span>AI is typing</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="btn-text">Sending...</span><span class="btn-icon">‚è≥</span>';

            // Add user message
            addMessage("You", message, 'user');
            userInput.value = "";

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.reply) {
                    addMessage("AI Assistant", data.reply, 'ai');
                } else if (data.error) {
                    addMessage("System", `Error: ${data.error}. Please try again.`, 'system');
                } else {
                    addMessage("System", "Unable to receive response from AI service. Please try again.", 'system');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage("System", `Connection Error: Unable to reach the server. Please check your internet connection and try again.`, 'system');
            } finally {
                // Re-enable input and button
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span class="btn-text">Send</span><span class="btn-icon">‚úàÔ∏è</span>';
                userInput.focus();
            }
        }

        function sendQuickMessage(message) {
            userInput.value = message;
            sendMessage();
        }

        // Focus on input when page loads
        window.onload = function() {
            userInput.focus();
        };
    </script>
</body>
</html>
